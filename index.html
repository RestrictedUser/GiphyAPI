<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Assets/CSS/style.css">


    <title>Movie Gif's API</title>
</head>
<body id="moviePage">

    <div class="jumbotron" id="header">
      <h1>Giphy API</h1>
      <h1>Add a movie into the search bar!</h1>
      <h1>Click the movie button to find gifs!</h1>
    </div>
    
    <form class="form-inline" id="gifSearch">
      <div class="form-group">
        <label for="movieInput">Search for a Movie</label>
        <input type="text" id="movieInput">
      </div>
      
      <!-- Button triggers show to be added -->
      <input id="addMovie" type="submit" value="submit">
      
    </form>
    
    <div class="row">
      <div class="container">
        <div class="btn-group inline pull-left">
          <button class="btn btn-primary" id="show" data-search="Jaws">Jaws</button>
          <button class="btn btn-primary" id="show" data-search="Indiana Jones">Indian Jones</button>
          <button class="btn btn-primary" id="show" data-search="Space Jam">Space Jam</button>
          <button class="btn btn-primary" id="show" data-search="Spiderman">Spiderman</button>
    
          <div id="myButtons"></div>
        </div> 
      </div> 
    </div> 
    
   
      <div class="row">
      <div class="container"> 
          
        <span>
          <div id="gifDiv"></div>
        </span>
      
    </div> 
  </div>
    
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script type="text/javascript" src="Assets/Javascript/game.js"></script>
    
    </body>
    </html>
